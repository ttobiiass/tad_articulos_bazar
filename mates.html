<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarras - Tienda De Artículos Bazar</title>
    <link rel="stylesheet" href="css/mates.css">
    <!-- Google Fonts para fuentes modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Tienda De Artículos Bazar</a>
            <!-- Eliminamos el ícono del menú hamburguesa, ya no es necesario -->
            <div class="nav-links" id="nav-links">
                <a href="mates.html">Mates</a>
                <a href="jarras.html">Jarras</a>
                <a href="termos.html">Termos</a>
                <a href="bombilla.html">Bombillas</a>
                <a href="cart.html">Carrito <span id="cart-count">(0)</span></a>
                <a href="index.html">Inicio</a>
            </div>
        </nav>
    </header>

    <!-- Sección de productos -->
    <main class="product-container">
        <h2 class="section-title">Nuestros Mates</h2>
        <div class="product-list">
            <!-- Producto 1 -->
            <div class="product-card">
                <img class="product-img" src="images/mateargentina.jpeg" alt="Mate de Argentina">
                <div class="product-info">
                    <h3>Mate De Argentina</h3>
                    <p class="price">$10.000</p>
                    <button class="add-to-cart" onclick="addToCart('Mate de Argentina', 10000, 'images/mateargentina.jpeg')">Agregar al carrito</button>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="product-card">
               <img class="product-img" src="images/mateescudoriver.jpeg" alt="Mate de River">
                <div class="product-info">
                   <h3>Mate Escudo De River</h3>
                    <p class="price">$10.000</p>
                    <button class="add-to-cart" onclick="addToCart('Mate Escudo de River', 10000, 'images/mateescudoriver.jpeg')">Agregar al carrito</button>
                </div>
            </div>

            <!-- Producto 3 -->
            <div class="product-card">
                <img src="images/mateboca.jpeg" alt="Mate de Boca" class="product-img">
                <div class="product-info">
                    <h3>Mate De Boca (sin stock)</h3>
                    <p class="price">$10.000</p>
                    <button class="add-to-cart" onclick="addToCart('Mate de Boca', 10000, 'images/mateboca.jpeg')">Agregar al carrito</button>
                </div>
            </div>

            <!-- Productos restantes -->
            <!-- Aquí van los demás productos como los de tu código original -->
            <!-- Los productos 4 a 15 se mantienen igual -->

        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Mates, Termos y Jarras</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
