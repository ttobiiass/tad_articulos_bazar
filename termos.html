<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarras - Tienda De Artículos Bazar</title>
    <!-- Google Fonts para fuentes modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<style>
/* Reset de márgenes y paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Tipografía global */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4; /* Fondo claro para un look limpio y moderno */
    color: #333;
    line-height: 1.6;
}

/* Barra de navegación */
.navbar {
    background: #1f2a44; /* Un azul oscuro, elegante y moderno */
    color: #fff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 2px solid #003366; /* Borde más sutil */
    transition: background 0.3s ease;
}

.navbar .logo {
    font-size: 2rem;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    letter-spacing: 1px;
    transition: color 0.3s ease;
}

.navbar .logo:hover {
    color: #FFD700; /* Amarillo al pasar el mouse sobre el logo */
}

/* Enlaces de navegación */
.nav-links {
    display: flex;
    gap: 2rem;
    justify-content: center; /* Centrar los enlaces */
    flex-wrap: nowrap; /* Evitar que los enlaces se envuelvan */
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
    padding: 0.5rem;
    transition: color 0.3s ease, transform 0.3s ease;
}

.nav-links a:hover {
    color: #FFD700; /* Amarillo moderno */
    transform: scale(1.1); /* Efecto de agrandar al pasar el mouse */
}

/* Fondo de la página */
.product-container {
    padding: 4rem 2rem;
    background: #ffffff; /* Fondo blanco con un toque sutil */
    border-radius: 10px;
    margin-top: 2rem;
    color: #333;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); /* Sombra suave */
}

/* Sección de productos */
.section-title {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 2rem;
    font-weight: 600;
}

/* Sección de productos */
.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Grid responsivo */
    gap: 2rem; /* Espacio entre los productos */
    margin-top: 2rem;
}

/* Tarjeta de producto */
.product-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.5rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px); /* Desplazamiento hacia arriba para dar interacción */
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2); /* Efecto de sombra más intensa al hacer hover */
}

/* Ajuste de la imagen del producto */
.product-img {
    width: 100%; /* Asegura que la imagen ocupe todo el ancho del contenedor */
    height: 200px; /* Define una altura fija para la imagen */
    border-radius: 10px;
    object-fit: contain; /* Cambiar de cover a contain para evitar el recorte */
    margin-bottom: 1rem;
}

/* Contenedor de información del producto */
.product-info {
    padding: 1rem;
    text-align: center;
    background-color: #fff;
    border-radius: 12px;
    width: 100%;
}

.product-info h3 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.product-info .price {
    font-size: 1.2rem;
    color: #33ccff; /* Azul brillante para el precio */
    margin-bottom: 1rem;
    font-weight: bold;
}

.add-to-cart {
    background-color: #33ccff;
    color: white;
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    margin-top: 1rem;
}

.add-to-cart:hover {
    background-color: #1da1d1;
    transform: scale(1.05); /* Efecto de agrandar el botón al pasar el mouse */
}

/* Diseño del carrito */
#cart-count {
    font-size: 1.2rem;
    background-color: #FFD700;
    padding: 0.2rem 0.6rem;
    border-radius: 50%;
    font-weight: bold;
    margin-left: 0.5rem;
    color: #333;
}

/* Estilo del Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 2rem;
    margin-top: 3rem;
    border-top: 3px solid #444; /* Borde superior sutil */
}

footer p {
    font-size: 1rem;
    margin: 0;
}

/* Media Queries para dispositivos pequeños */

/* Para tablets y pantallas medianas */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: row;
        justify-content: space-evenly;
        gap: 1rem;
    }

    .navbar .logo {
        font-size: 1.6rem;
    }

    .nav-links a {
        font-size: 1.2rem;
    }

    .product-list {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Reducir el tamaño de las tarjetas */
    }

    .product-img {
        height: 250px;
        object-fit: contain;
    }
}

/* Para móviles */
@media (max-width: 480px) {
    .product-container {
        padding: 2rem 1rem;
    }

    .nav-links {
        flex-direction: row;
        justify-content: space-evenly;
        gap: 1rem;
        width: 100%;
        flex-wrap: wrap;
    }

    .navbar {
        padding: 1rem 1rem;
    }

    .navbar .logo {
        font-size: 1.4rem;
    }

    .product-list {
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }

    .product-img {
        height: 200px;
        width: 100%;
        object-fit: contain;
    }

    .product-info h3 {
        font-size: 1.3rem;
    }

    .add-to-cart {
        font-size: 1rem;
    }
}

	</style>
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Tienda De Artículos Bazar</a>
            <!-- Eliminamos el ícono del menú hamburguesa, ya no es necesario -->
            <div class="nav-links" id="nav-links">
                <a href="mates.html">Mates</a>
                <a href="jarras.html">Jarras</a>
                <a href="termos.html">Termos</a>
                <a href="bombilla.html">Bombillas</a>
             <a href="cart.html">Carrito <span id="cart-count">(0)</span></a>
                <a href="index.html">Inicio</a>
            </div>
        </nav>
    </header>

    <!-- Sección de productos -->
    <main class="product-container">
        <h2 class="section-title">Nuestros Termos</h2>
        <div class="product-list">
            <!-- Producto 1 -->
            <div class="product-card">
                <img class="product-img" src="images/termoafa.jpeg" alt="Termo De Argentina">
                <div class="product-info">
                    <h3>Termo De Argentina</h3>
                    <p class="price">Sin Stock</p>
                    <button class="add-to-cart" onclick="addToCart('Termo De Argentina', , 'images/termoafa.jpeg')">Agregar al carrito</button>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="product-card">
               <img class="product-img" src="images/termoboca.jpeg" alt="Termo De Boca">
                <div class="product-info">
                   <h3>Termo De Boca</h3>
                    <p class="price">Sin Stock</p>
                    <button class="add-to-cart" onclick="addToCart('Termo De Boca', , 'images/Termo De Boca.jpeg')">Agregar al carrito</button>
                </div>
            </div>

            <!-- Producto 3 -->
            <div class="product-card">
                <img src="images/termofrase1.jpeg" alt="Termo Con Frase" class="product-img">
                <div class="product-info">
                    <h3>Termo Con Frase</h3>
                    <p class="price">Sin Stock</p>
                    <button class="add-to-cart" onclick="addToCart('Mate de Boca', , 'images/termofrase1.jpeg')">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Mates, Termos y Jarras</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
